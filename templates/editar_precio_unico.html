{% extends "base.html" %}

{% block title %}Editar Precio de Venta - {{ compra.item.nombre }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Precio de Venta</h4>
                </div>
                <div class="card-body">
                    <h5>{{ compra.item.nombre }}</h5>
                    <p class="text-muted">Precio actual: <b>{{ compra.precio_venta }} rastamonios</b></p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nuevo_precio" class="form-label">Nuevo precio de venta</label>
                            <input type="number" class="form-control" id="nuevo_precio" name="nuevo_precio" min="0" value="{{ compra.precio_venta }}" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <a href="{{ url_for('ver_personaje', personaje_id=compra.vendedor_id) }}" class="btn btn-secondary ms-2">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
